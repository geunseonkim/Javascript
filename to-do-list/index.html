<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/947d661b4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Protest+Strike&family=Rubik+80s+Fade&family=Shadows+Into+Light&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="container">
      <div class="space">·</div>
      <section class="input-area">
        <input
          type="text"
          value="happy to make your day🛸🪐👽👾"
          id="task-input"
        />
        <button id="add-button">+</button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <!--flexbox는 부모한테 적용해야 한다.-->
          <!--position: relative를 under-line의 부모에 줘야 position: absolute의 기준점이 task-tabs가 된다.-->
          <div id="under-line"></div>
          <div id="all" class="task-menu-deco">ALL</div>
          <div id="ongoing" class="task-menu-deco">NOT DONE</div>
          <div id="done" class="task-menu-deco">DONE</div>
        </div>
        <div id="task-board"></div>
        <!--<div class="task">
            <div>going home.</div>
            <div>
              <button>Check.</button>
              <button>Delete.</button>
            </div>
          </div>-->
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
